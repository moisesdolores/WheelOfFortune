<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Fortune</title>
  </head>
  <body>
    <script type="module" src="index.js"></script>
    <div id="word"></div>
    <button id="start">Start</button>
    <form id="form" action="">
      <div>
        <label for="guess">Letter Guess</label>
        <input type="text" id="myGuess" maxlength="1" />
        <button id="submit">Submit</button>
      </div>
      <div>
        <label for="guessWord">Submit Full Word</label>
        <input type="text" id="fullGuess" />
        <button id="full-submit">Go For It!</button>
      </div>
    </form>
  </body>
</html>
