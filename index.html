<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Fortune</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">WELCOME TO THE WHEEL OF FORTUNE</h1>
    </div>
    <div class="container">
      <div class="row align-items-center">
        <div class="d-flex justify-content-center">
          <h1 id="word" class="display-2"></h1>
        </div>

        <button id="start" class="btn btn-primary">Start</button>
      </div>

      <form id="form" action="">
        <div class="row justify-space-around">
          <div class="col-4">
            <label for="guess">Letter Guess</label>
            <input
              type="text"
              id="myGuess"
              maxlength="1"
              placeholder="Guess a Letter"
            />
            <button id="submit" class="btn btn-secondary">Submit</button>
          </div>
          <div class="col-4 d-flex justify-content-center">
            <h3>Already Guessed</h3>
            <ul id="alreadyGuessed"></ul>
          </div>
          <div class="col-4">
            <label for="guessWord">Submit Full Word</label>
            <input type="text" id="fullGuess" placeholder="Guess the Word" />
            <button id="full-submit" class="btn btn-secondary">
              Go For It!
            </button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
